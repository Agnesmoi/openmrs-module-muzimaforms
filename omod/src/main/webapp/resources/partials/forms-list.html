<div class="border">
    <div class="well-small" style="background-color: #eeeeee">
        <span><button class="btn btn-success">Add</button></span>
        <span><button class="btn btn-danger" ng-click="deleteForm()">Delete</button></span>
        <div class="input-append pull-right">
            <input class="span8" id="appendedInputButton" type="text" ng-model="searchQuery">
            <button class="btn" type="button">Search</button>
        </div>
    </div>
    <div>
        <table class="table table-hover">
            <tr ng-repeat="form in forms | filter:searchQuery"  ng-click="selectForm(form.id)">
                <td style="text-align: center; vertical-align: middle">
                    <input type="checkbox" ng-model="form.selected">
                </td>
                <td >
                    <div>
                        <strong>{{form.name}}</strong>
                    </div>
                    <div>
                        <small>{{form.description}}</small>
                    </div>
                    <div>
                        <span style="margin-right: 2px" class="label" ng-repeat="tag in form.tags" ng-style="getTagStyle(tag)">{{tag.name}}</span>
                    </div>
                </td>
                <td  style="text-align: center; vertical-align: middle">
                    <button class="btn" href="#">
                        <i class="icon-cogs"></i>
                    </button>
                </td>
            </tr>
        </table>
    </div>
</div>
