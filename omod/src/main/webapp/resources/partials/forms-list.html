<table class="table table-striped table-hover ng-scope" ng-controller="FormCtrl">
    <tr ng-repeat="form in forms">
        <td>
            <input type="checkbox" ng-model="form.selected">
        </td>
        <td>
            <div>
                <strong>{{form.name}}</strong>
            </div>
            <div>
                <small>{{form.description}}</small>
            </div>
            <div>
                <span style="margin-right: 2px" class="label" ng-repeat="tag in form.tags">{{tag}}</span>
            </div>
        </td>
        <td>
            <a class="btn" href="#">
                <i class="icon-cog"></i></a>

        </td>
        <td>
            <a class="btn" href="#/preview">
                <i class="icon-eye-open"></i></a>
        </td>
    </tr>
</table>
