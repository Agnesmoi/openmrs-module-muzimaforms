<div style="margin-left: 10px; margin-right: 10px">
    <div class="alert alert-danger" ng-show="errorInImport()">{{errorMsg}}</div>

    <form class="form-horizontal" id="formToImport" style="margin-top: 10px">
        <div class="form-group">
            <input id="hiddenFormImportButton" type='file' name='form[files][]'>

            <div class='input-group' id="chooseFileButton">
                <input type='text' class='form-control' id="inputFileName" readonly placeholder='Choose form to import'
                       style='padding-left: 5px; padding-right: 5px'/>
            <span class='input-group-btn'>
                <button class='btn btn-default' type='button'>Choose File</button>
            </span>
            </div>
        </div>

        <div class="form-group">
            <label for="inputFormName" class="col-lg-5 control-label"
                   style="text-align: left">Form Name</label>

            <div class="col-lg-7">
                <input type="text" class="form-control" id="inputFormName" placeholder="Required"
                       style="padding-right: 5px; padding-left: 5px">
            </div>
        </div>
        <div class="form-group">
            <label for="inputFormDescription" class="col-lg-5 control-label"
                   style="text-align: left">Form Description</label>

            <div class="col-lg-7">
                <input type="text" class="form-control" id="inputFormDescription" placeholder="Optional"
                       style="padding-right: 5px; padding-left: 5px">
            </div>
        </div>
    </form>

    <div class="row">
        <div class="pull-right">
            <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-success" ng-click="submitForm()">Import</button>
        </div>
    </div>
</div>
